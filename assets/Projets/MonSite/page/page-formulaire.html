<html>
  <head>
    <link rel="stylesheet" href="css/css3.css">
    <meta charset="utf-8" />
  </head>
<body>
<section class="body">
<div class="contactez-nous">
  <h1>Contactez-nous</h1>
  <p>Un problème, une question, envie de nous envoyer un information importante? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
  <form action="Message_utilisateur.php" method="post">
    <div>
      <label for="prenom">Votre prenom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Jean" required>
    </div>
    <div>
      <label for="nom">Votre nom</label>
      <input type="text" id="nom" name="nom" placeholder="Dujardin" required>
    </div>
    <div>
      <label for="email">Votre e-mail</label>
      <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
    </div>
    <div>
      <label for="sujet">Quel est le sujet de votre message ?</label>
      <select name="sujet" id="sujet" required>
          <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
          <option value="">Demande de désinscription</option>
          <option value="">Des information complémentaire</option>
          <option value="">autre</option>
       </select>
    </div>
    <div>
      <label for="message">Votre message</label>
      <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
    </div>
    <div>
      <button type="submit">Envoyer mon message</button>
    </div>
  </form>
<a href="page-principale.html" target="">retour</a>
</div>

</section>
</body>
</html>
